 <div class="container">
	<div class="panel-body" id="result" style="word-wrap: break-word;"></div>
	
	<div class="alert alert-info">
		<strong>Total : <span id="total"0</strong></span></strong><br />
		<strong>Nb Dés : <span id="nb"0</strong></span></strong>
	</div>
 </div>
</body>
<script>
	var somme = 0, nb = 0;

	function jetDe(min, max) {
		var value = Math.round(Math.random() * (max - 1)) + 1;
		somme += value;
		nb++;
		
		$('#result').append('<span class="badge">'+value+'</span> ');
		$('#total').html(somme);
		$('#nb').html(nb);
	}
	
	function jetDes(nbDe, min, max) {
		$('#result').append('<div>');
		for(var i = 0; i < nbDe; i++) {
			jetDe(min, max);
		}
		$('#result').append('</div>');
	}
	
	function reset() {
		$('#result').html('');
		$('#total').html('');
		$('#nb').html('');
		somme = 0;
		nb = 0;
	}
</script>
